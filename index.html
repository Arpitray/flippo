<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipoo Memory Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="assets/photos/Flipoo__1_-removebg-preview.png" alt="Flipoo Logo">
    </div>
     <div class="best-time">
      Best Time: <span id="bestTime">--:--</span>
    </div>
    
    <div>
      <h1 class="welcome"> Welcome!</h1>
    </div>
    

    
    <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
    <button id="soundToggle" class="sound-toggle">ðŸ”Š</button>
    <button class="restart">Restart</button>
  </div>

  <div id="levelSelectorContainer">
    <div id="levelSelector">
      <h2>Select Difficulty</h2>
      <button class="level1" onclick="startGame('easy')">Easy (4x3)</button>
      <button class="level2" onclick="startGame('medium')">Medium (4x4)</button>
      <button class="level3" onclick="startGame('hard')">Hard (6x4)</button>
    </div>
  </div>


  <div class="container">


    <!-- Game Grid -->
    <!-- Game Grid Container -->
    <div class="grid-container">
      <div class="grid"></div>
    </div>
  </div>
  <div id="stats" style="margin-bottom:20px; font-family: sans-serif;">
    <p>Moves: <span id="moveCount">0</span></p>
    <p>Misses: <span id="missCount">0</span></p>
    <p>Time: <span id="time">00:00</span></p>
  </div>
  <div id="endStats" class="hidden">
    <div class="stats-box">
      <h2>ðŸŽ‰ Game Completed!</h2>
      <p>Total Moves: <span id="finalMoves"></span></p>
      <p>Total Time: <span id="finalTime"></span></p>
      <p>Total Misses: <span id="finalMisses"></span></p>
      <button id="playAgainBtn" onclick="restartGame()">Play Again</button>
    </div>
  </div>
  <audio id="winSound" src="assets/win-sound.mp3" preload="auto"></audio>
  <audio id="flipSound" src="assets/flip-sound.mp3" preload="auto"></audio>
  <script src="script.js"></script>
<div id="loadingScreen" style="
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  color: white;
  font-size: 2rem;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  font-family: sans-serif;
">
  <div style="margin: auto;">Loading...</div>
</div>


</body>

</html>
